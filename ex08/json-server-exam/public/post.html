<!--
POST 요청시에는 setRequestHeader 메서드를 사용하여
요청 몸체에 담아 서버로 전송할 페이로드의 MIME 타입을 지정해주어야 한다
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>post_example</title>
</head>
<body>
  <pre></pre>
  <script>
    const xhr = new XMLHttpRequest();
    //HTTP 요청 초기화
    xhr.open('POST', '/todos');
    //서버로 전송할 페이로드  MIME 타입 지정
    xhr.setRequestHeader('content-type', 'application/json');

    //HTTP 요청전송
    xhr.send(JSON.stringify({id: 4, content: 'React', completed: false}))

    //전송 완료하면 실행
    xhr.onload = () => {
      if(xhr.status === 200 || xhr.status === 201) {
        document.querySelector('pre').textContent = xhr.response;
      }  else {
        console.error("Error", xhr.status, xhr.statusText);
      }
    }
  </script>
</body>
</html>
